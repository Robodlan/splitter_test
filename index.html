<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>splitter de prueba</title>
  </head>
  <body>
    <div class="container">
      <div class="expense-input">
        <label for="group">Group Name:</label>
        <input type="text" id="group" placeholder="Enter group name" />
        <label for="expense">Expense:</label>
        <input type="number" id="expense" placeholder="Enter expense amount" />
        <button onclick="addExpense()">Add Expense</button>
      </div>

      <div class="expense-list">
        <h2>Group:</h2>
        <h2 id="group-name-expenses"></h2>
        <ul id="members" ></ul>

      </div>

      <div class="result"></div>
        <button onclick="calculateSplit()">Calculate Split</button>
        <h3 id="result"></h3>
      </div>

    </div>
  </body>
</html>
